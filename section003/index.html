<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="box box01">A</div> <!-- .box -->
    <div class="box box02">B</div> <!-- .box -->
    <div class="box box03">C</div> <!-- .box -->

    <span class="box box01 inline01">SPAN A</span>
    <span class="box box01 inline01 block">INLIN C</span>
    <strong class="box box01 inline01">INLINE B</strong>

    <div class="size size01">s01</div>
    <div class="size size02">s02</div>



</body>


</html>
